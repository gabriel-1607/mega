<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Skill-Based Job Finder</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: url('https://source.unsplash.com/1920x1080/?office,work') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); padding: 40px;
            border-radius: 12px; text-align: center; width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 { color: #333; margin-bottom: 15px; }
        input {
            width: 90%; padding: 12px; margin: 10px 0;
            border: 2px solid #ddd; border-radius: 5px;
        }
        button {
            width: 100%; padding: 12px;
            background: #007BFF; color: white;
            border: none; border-radius: 5px;
            cursor: pointer; transition: all 0.3s;
        }
        button:hover { background: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            let data = await response.json();
            document.getElementById("message").innerText = data.message;
            if (data.success) { window.location.href = "/dashboard"; }
        }
    </script>
</body>
</html>
