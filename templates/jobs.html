<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings | Skill-Based Job Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMG1vdW50YWlufGVufDB8fDB8fHww') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
        }

        .container {
            position: relative; background: rgba(255, 255, 255, 0.15);
            padding: 40px; border-radius: 12px;
            width: 100%; max-width: 600px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow-x: auto;
        }

        h1 {
            color: #fff; font-size: 28px; margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px; overflow: hidden;
        }

        th, td {
            padding: 12px 15px; border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff; text-align: center;
        }

        th {
            background: rgba(0, 0, 0, 0.6);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .back-btn {
            display: block; text-align: center;
            margin-top: 20px; padding: 10px; color: white;
            background: #007BFF; border-radius: 8px;
            text-decoration: none; font-weight: 600;
        }

        .back-btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Available Job Listings</h1>
        <table>
            <thead>
                <tr>
                    <th>Job Titles</th>
                </tr>
            </thead>
            <tbody>
                {{ for job in jobs }}
                <tr><td>{{ job }}</td></tr>
                {{ endfor }}
            </tbody>
        </table>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
