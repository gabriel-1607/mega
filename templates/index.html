<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Skill-Based Job Finder</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMG1vdW50YWlufGVufDB8fDB8fHww') no-repeat center center/cover;
            position: relative;
        }
        
        .overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
        }

        .container {
            position: relative; background: rgba(255, 255, 255, 0.15);
            padding: 40px; border-radius: 12px;
            text-align: center; width: 400px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h2 { color: #fff; font-size: 28px; margin-bottom: 20px; }
        
        .input-box {
            position: relative; margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .input-box input {
            width: 100%; padding: 12px; background: transparent;
            border: none; outline: none; font-size: 16px; color: #fff;
        }

        .input-box label {
            position: absolute; top: 50%; left: 0;
            transform: translateY(-50%); color: #fff;
            font-size: 16px; transition: 0.3s ease-in-out;
        }

        .input-box input:focus ~ label, 
        .input-box input:valid ~ label {
            font-size: 12px; top: 10px; transform: translateY(-120%);
        }

        .remember-forgot {
            display: flex; justify-content: space-between;
            align-items: center; margin: 20px 0;
            font-size: 14px; color: #fff;
        }

        .remember-forgot label { display: flex; align-items: center; }
        .remember-forgot input { margin-right: 8px; }
        
        .container a { color: #efefef; text-decoration: none; }
        .container a:hover { text-decoration: underline; }

        .btn {
            width: 100%; padding: 12px;
            background: #007BFF; color: white;
            border: none; border-radius: 8px;
            font-size: 18px; cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { transform: scale(1.05); background: #0056b3; }

        .register {
            margin-top: 20px; font-size: 14px; color: #fff;
        }
        
        .register a { color: #ffc107; }
        .register a:hover { text-decoration: underline; }

        #message {
            margin-top: 10px; font-size: 14px;
            color: white; font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Login</h2>
        
        <div class="input-box">
            <input type="text" id="username" required>
            <label for="username">Username</label>
        </div>
        
        <div class="input-box">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" id="remember"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn" onclick="login()">Login</button>

        <p class="register">Don't have an account? <a href="#">Register</a></p>
        <p id="message"></p>
    </div>

    <script>
        async function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username || !password) {
                document.getElementById("message").innerText = "Please fill out all fields.";
                return;
            }

            let response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            let data = await response.json();
            document.getElementById("message").innerText = data.message;

            if (data.success) {
                setTimeout(() => { window.location.href = "/dashboard"; }, 1000);
            }
        }
    </script>
</body>
</html>
