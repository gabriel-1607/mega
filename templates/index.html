<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Based Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://source.unsplash.com/1600x900/?office,technology') no-repeat center center/cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        .auth-buttons {
            margin-top: 20px;
        }
        .auth-buttons button {
            background: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            transition: 0.3s;
        }
        .auth-buttons button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Jobs Based on Your Skills</h1>
        <p>Enter your skills below, and we'll match you with relevant jobs!</p>

        <input type="text" id="skillsInput" placeholder="E.g., Python, Data Analysis, Leadership">
        <button onclick="findJobs()">Find Jobs</button>

        <div id="results"></div>

        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>

    <script>
        async function findJobs() {
            let skills = document.getElementById("skillsInput").value;
            if (!skills) {
                alert("Please enter at least one skill.");
                return;
            }

            let response = await fetch('/get-jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ skills: skills })
            });

            let data = await response.json();
            document.getElementById("results").innerHTML = "<h3>Recommended Jobs:</h3>" + data.jobs.map(job => `<p>${job}</p>`).join("");
        }
    </script>
</body>
</html>
