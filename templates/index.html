<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Based Job Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMG1vdW50YWlufGVufDB8fDB8fHww') no-repeat center center/cover;
            position: relative;
        }
        
        .overlay {
            position: absolute; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
        }

        .container {
            position: relative; background: rgba(255, 255, 255, 0.15);
            padding: 40px; border-radius: 12px;
            text-align: center; width: 450px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 { color: #fff; font-size: 28px; margin-bottom: 15px; }
        p { color: #ddd; font-size: 16px; margin-bottom: 20px; }

        .input-box {
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2); padding: 12px;
            border-radius: 8px; border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-box input {
            flex: 1; background: transparent; border: none; outline: none;
            font-size: 16px; color: white;
        }

        .input-box input::placeholder { color: rgba(255, 255, 255, 0.7); }

        .btn {
            width: 100%; padding: 12px; background: #007BFF;
            color: white; border: none; border-radius: 8px;
            font-size: 18px; cursor: pointer; transition: all 0.3s; 
        }
        .btn:hover { transform: scale(1.05); background: #0056b3; }

        .auth-buttons { margin-top: 15px; display: flex; justify-content: space-between; }
        .auth-buttons button {
            flex: 1; margin: 5px; padding: 12px;
            border-radius: 8px; border: none; font-size: 16px; cursor: pointer;
        }
        .login-btn { background: #28a745; color: white; }
        .register-btn { background: #ffc107; color: black; }
        .login-btn:hover { background: #218838; }
        .register-btn:hover { background: #e0a800; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Find Jobs Based on Your Skills</h1>
        <p>Enter your skills below and search for jobs.</p>

        <div class="input-box">
            <input type="text" id="skillsInput" placeholder="E.g., Python, Data Analysis, Leadership">
        </div>
        <button class="btn" onclick="/jobs">Find Jobs</button>

        <div class="auth-buttons">
            <button class="login-btn" id="loginBtn">Login</button>
            <button class="register-btn" id="registerBtn">Register</button>
        </div>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "/login";
        });

        document.getElementById("registerBtn").addEventListener("click", function() {
            window.location.href = "/register";
        });
        document.getElementById("Btn").addEventListener("click", function() {
            window.location.href = "/jobs";
        });
    </script>
</body>
</html>
